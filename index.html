<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body class="bg-blackbg font-jetFont">
    <main
      class="flex h-screen justify-center items-center max-w-xs md:max-w-sm lg:max-w-md mx-auto"
    >
      <div id="container" class="flex flex-col gap-7 w-full text-lightGray p-2">
        <div>
          <h1 class="text-center">Password Generator</h1>
        </div>
        <div class="bg-darkGray py-3 px-3">
          <div class="flex justify-between">
            <p id="password">P4$rWord!</p>
            <div class="flex gap-2">
              <p id="copy-text" class="text-accent hidden">COPIED!</p>
              <svg
                width="21"
                height="24"
                xmlns="http://www.w3.org/2000/svg"
                id="clipboard"
                class="cursor-pointer text-accent hover:text-white"
              >
                <path
                  d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                  fill="currentColor"
                  class="hover:fill-white"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="bg-darkGray py-3 px-3 flex flex-col gap-5">
          <div class="">
            <div class="flex justify-between">
              <p>Character Length</p>
              <span id="character-length" class="text-accent text-lg">10</span>
            </div>

            <input
              id="character-slider"
              class="w-full appearance-none rounded-xl bg-gradient-to-r from-accent via-accent to-white"
              type="range"
              min="4"
              value="12"
              max="20"
              style="
                background: linear-gradient(to right, #a4ffaf 50%, #18171f 50%);
              "
              oninput="updateSliderColor(this)"
            />
          </div>

          <form id="character-strength" action="" class="flex flex-col gap-2">
            <div>
              <input
                type="checkbox"
                id="uppercase"
                name=""
                value=""
                class="mr-2 checked:accent-accent"
                checked
              /><label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="lowercase"
                name=""
                value=""
                class="mr-2 checked:accent-accent"
                checked
              /><label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="numbers"
                name=""
                value=""
                class="mr-2 checked:accent-accent"
              /><label for="numbers">Include Numbers</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="symbols"
                name=""
                value=""
                class="mr-2 checked:accent-accent"
              /><label for="symbols">Include Symbols</label>
            </div>
          </form>

          <div class="flex flex-col gap-3">
            <div class="uppercase bg-blackbg p-3 flex justify-between">
              <p>STRENGH</p>
              <div class="flex gap-2">
                <span id="strenth-level">MEDIUM</span>
                <div id="strength-bars" class="flex gap-1">
                  <div
                    id="too-weak"
                    class="h-4 w-2 bg-transparent bg-green-500 self-center border-white border"
                  ></div>
                  <div
                    id="weak"
                    class="h-4 w-2 bg-transparent self-center border-white border"
                  ></div>
                  <div
                    id="medium"
                    class="h-4 w-2 bg-transparent self-center border-white border"
                  ></div>
                  <div
                    id="strong"
                    class="h-4 w-2 bg-transparent self-center border-white border"
                  ></div>
                </div>
              </div>
            </div>

            <button
              id="generate-button"
              class="bg-accent border-accent border uppercase text-darkGray w-full py-2 flex justify-center gap-3 hover:bg-transparent hover:border-accent hover:text-accent"
            >
              Generate
              <svg
                class="self-center"
                width="12"
                height="12"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="hover:fill-accent"
                  fill="currentColor"
                  d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
