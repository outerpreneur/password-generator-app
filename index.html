<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body class="bg-blackbg font-jetFont">
    <main class="flex h-screen justify-center items-center max-w-xs mx-auto">
      <div id="container" class="flex flex-col gap-6 w-full text-lightGray p-2">
        <div>
          <h1 class="text-center">Password Generator</h1>
        </div>
        <div class="bg-darkGray py-3 px-3">
          <div class="flex justify-between">
            <p>P4$rWord!</p>

              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </div>
        </div>
        <div class="bg-darkGray py-3 px-3">
          <div>
            <div class="flex justify-between">
              <p>Character Length</p>
              <span>10</span>
            </div>
            
            <input class="w-full" type="range">
          </div>
    

          <form action="" class="flex flex-col">
            <div>
              <input
                type="checkbox"
                id=""
                name=""
                value=""
                class="mr-2"
              /><label>Include Uppercase Letters</label>
            </div>
            <div>
              <input
                type="checkbox"
                id=""
                name=""
                value=""
                class="mr-2"
              /><label>Include Lowercase Letters</label>
            </div>
            <div>
              <input
                type="checkbox"
                id=""
                name=""
                value=""
                class="mr-2"
              /><label>Include Numbers</label>
            </div>
            <div>
              <input
                type="checkbox"
                id=""
                name=""
                value=""
                class="mr-2"
              /><label>Include Symbols</label>
            </div>
          </form>

          <div class="uppercase bg-blackbg p-3 flex justify-between">
            <p>STRENGH</p>
            <div>
            <span>MEDIUM</span><input />
            </div>
          </div>

          <button class="bg-accent uppercase text-darkGray w-full py-2">Generate</button>
        </div>
      </div>
    </main>
  </body>
</html>
